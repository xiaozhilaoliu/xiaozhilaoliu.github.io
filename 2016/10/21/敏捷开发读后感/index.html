    <h2 id="一、为什么读此书"><a href="#一、为什么读此书" class="headerlink" title="一、为什么读此书"></a>一、为什么读此书</h2><ul>
<li>作为一名Android开发工程师，对于技术的追求是无止境的。技术的世界也是乐趣无穷，但是，个人还是希望，扩展自己的知识面；无论出于自身发展考虑，还是为公司考虑，对于更好的管理团队，更好的理解团队管理，都是大有利处。当你知道公司的敏捷文华，领导的一切动机的时候，你才能更好的发挥自己的职能，也能出于公司的层面去考虑一些事情，在平时的工作中，你就像如鱼得水一般，事业也必将蒸蒸日上。</li>
</ul>
